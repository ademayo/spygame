<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spygame</title>
        <style>
            .email-field {
                margin-bottom: 10px;
            }

            .email-field button {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Spygame</h1>

        <form id="emailForm">
            <div id="emailFields">
                <div class="email-field">
                    <input type="email" name="emails" placeholder="Email 1" required>
                    <button type="button" onclick="removeEmailField(this)">Remove</button>
                </div>
                <div class="email-field">
                    <input type="email" name="emails" placeholder="Email 2" required>
                    <button type="button" onclick="removeEmailField(this)">Remove</button>
                </div>
                <div class="email-field">
                    <input type="email" name="emails" placeholder="Email 3" required>
                    <button type="button" onclick="removeEmailField(this)">Remove</button>
                </div>
                <div class="email-field">
                    <input type="email" name="emails" placeholder="Email 4" required>
                    <button type="button" onclick="removeEmailField(this)">Remove</button>
                </div>
            </div>
            <button type="button" id="addEmailButton">Add Email</button><br><br>
            <button type="submit">Start Game</button>
        </form>
        <div id="keyMessage" style="display:none;">
            <h2>The key is: <span id="key"></span></h2>
        </div>
        <script>
            let emailFieldCount = 4;

            document.getElementById('addEmailButton').addEventListener('click', function () {
                if (emailFieldCount < 8) {
                    const emailFieldsDiv = document.getElementById('emailFields');
                    const newEmailField = document.createElement('div');

                    newEmailField.classList.add('email-field');
                    newEmailField.innerHTML = `
                                <input type="email" name="emails" placeholder="Email ${emailFieldCount + 1}" required>
                                <button type="button" onclick="removeEmailField(this)">Remove</button>
                            `;

                    emailFieldsDiv.appendChild(newEmailField);
                    emailFieldCount++;
                } else {
                    alert('You can only add up to 8 email addresses.');
                }
            });

            function removeEmailField (button) {
                const emailFieldDiv = button.parentNode;
                emailFieldDiv.remove();
                emailFieldCount--;
            }

            document.getElementById('emailForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const emailInputs = document.querySelectorAll('input[name="emails"]');
                const emails = Array.from(emailInputs).map(input => input.value);

                const response = await fetch('/send-emails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emails: emails })
                });

                if (response.ok) {
                    const result = await response.json();

                    setTimeout(() => {
                        document.getElementById('key').innerText = result.key;
                        document.getElementById('keyMessage').style.display = 'block';
                    }, 10000);
                } else {
                    alert('Error: Could not send emails.');
                }
            });
        </script>
    </body>
</html>
